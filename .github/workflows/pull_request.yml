name: Pull Requests

on:
  pull_request:

env:
  python-version: "3.10"

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ env.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.python-version }}

      - name: Build and install
        run: |
          pip install poetry
          poetry install

      - name: Run linters
        run: |
          make lint

  unittests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ env.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.python-version }}

      - name: Install
        run: |
          pip install poetry
          poetry install

      - name: Run tests
        run: |
          make unittest
